<!DOCTYPE html>
<html lang="en" ng-app="articleApp">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Angularsort</title>
      <link href="css/navbar-fixed-top.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>

  <body ng-controller="artycleListCtrl" ng-switch on="view">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Название</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Главнка</a></li>
            <li><a href="#about">О нас</a></li>
            <li><a href="#contact">Контакты</a></li>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Искать" ng-model="query">
              </div>
              <button type="submit" class="btn btn-default">Искать</button>
            </form>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <!-- Example row of columns -->
      <div class="btn-group pull-left">
        <button type="button" class="btn btn-default" ng-click="view='list'">
        <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <button type="button" class="btn btn-default"  ng-click="view='table'">
        <span class="glyphicon glyphicon-list"></span>
        </button>
      </div>
      <div class="row" >
        <div ng-switch-when="list">
          <div class="col-md-4" ng-repeat="artycle in artycles|filter:query">
           <div>
            <h2>{{artycle.name}}</h2>
             <div class="new"><img  style="width: 160px; height: 160px;"ng-src="{{'img/'+ artycle.image}}"></div>
               <p>{{artycle.text}}</p>
           </div>

          </div>
        </div>

        <div ng-switch-when="table">
          <table class="table">
            <thead>
            <tr>
              <th>№</th>
              <th>Имя</th>
              <th>Картинка</th>
              <th>Текст</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="artycle in artycles|filter:query">

              <th scope="row">{{$index + 1}}</th>
              <td>{{artycle.name}}</td>
              <td><img class="media-object" style="width: 50px; height: 50px;" src="{{'img/'+ artycle.image}}"></td>
              <td>{{artycle.text}}</td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div> <!-- /container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  </body>
</html>
